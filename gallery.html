<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maunga Club Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="banner">
      <img src="Maunga_Club_white.png" alt="Maunga Club Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="kakapo/index.html">Kakapo</a></li>
          <li><a href="kereru/index.html">Kereru</a></li>
          <li><a href="pukeko/index.html">Pukeko</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </header>

    <!-- TITLE -->
    <section class="hero-title">
      <h1>Explore Our Chalets</h1>
      <p>Click on a photo to see full view</p>
    </section>

    <!-- INTERACTIVE GALLERY GRID -->
    <main class="gallery-container">
      <!-- Gallery Card -->
      <div class="gallery-card">
        <a href="kakapo/cabin_view.jpg" target="_blank">
          <img src="kakapo/cabin_view_thumb.jpg" alt="Kākāpō View" />
          <div class="overlay">
            <span>Kākāpō View</span>
          </div>
        </a>
      </div>

      <div class="gallery-card">
        <a href="kakapo/hallway.jpg" target="_blank">
          <img src="kakapo/hallway_thumb.jpg" alt="Kākāpō Hallway" />
          <div class="overlay">
            <span>Hallway – Kākāpō</span>
          </div>
        </a>
      </div>

      <div class="gallery-card">
        <a href="kereru/kitchen.jpg" target="_blank">
          <img src="kereru/kitchen_thumb.jpg" alt="Kererū Kitchen" />
          <div class="overlay">
            <span>Kererū Kitchen</span>
          </div>
        </a>
      </div>

      <div class="gallery-card">
        <a href="pukeko/chalet_view.jpg" target="_blank">
          <img src="pukeko/chalet_view_thumb.jpg" alt="Pūkeko View" />
          <div class="overlay">
            <span>Pūkeko Chalet View</span>
          </div>
        </a>
      </div>

      <div class="gallery-card">
        <a href="pukeko/bathroom.jpg" target="_blank">
          <img src="pukeko/bathroom_thumb.jpg" alt="Pūkeko Bathroom" />
          <div class="overlay">
            <span>Bathroom – Pūkeko</span>
          </div>
        </a>
      </div>

      <div class="gallery-card">
        <a href="kereru/kids_bedroom.jpg" target="_blank">
          <img src="kereru/kids_bedroom_thumb.jpg" alt="Kererū Kids Bedroom" />
          <div class="overlay">
            <span>Kererū Kids Room</span>
          </div>
        </a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© Maunga Club 2025 - Website by Ankit</p>
    </footer>
  </body>
</html>
